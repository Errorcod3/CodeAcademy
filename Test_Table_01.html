<!DOCTYPE HTML>
<head>
<title>My WorkWeek</title>
</head>

<header>
  <h1>My Code Academy Work Week</h1>
</header>

<body>
  <table border="1">
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th colspan="2">Weekend</th>
    </tr>
    <tr>
      <td>CSS</td>
      <td>JAVA</td>
      <td>JavaScript</td>
      <td>MySql</td>
      <td>.NET</td>
      <td rowspan="2">Party</td>
      <td rowspan="2">Brunch</td>
    </tr>
    <tr>
      <td>C#</td>
      <td>C++</td>
      <td>Ruby</td>
      <td>Rails</td>
      <td>HTML</td>
    </tr>
  </table>
  <form>
    <fieldset>
      <legend>Favorite Programming Language</legend>
        <input type="radio" name="language" id="languageOne" value="C">
          <label>C</label>
        <input type="radio" name="language" id="languageTwo" value="VB">
          <label>VB</label>
        <input type="radio" name="language" id="languageThree" value="JavaScript">
          <label>JavaScript</label>
        <input type="radio" name="language" id="languageFour" value="TLDR">
          <label>TLDR</label>
    </fieldset>
    <fieldset>
      <legend>Idenfity Any Issues/Problems *Select All That Apply*</legend>
        <input type="checkbox" name="problem" id="problemOne" value="Too Cold">
          <label>Too Cold</label>
        <input type="checkbox" name="problem" id="problemOne" value="No Music">
          <label>No Music</label>
        <input type="checkbox" name="problem" id="problemOne" value="No Beer">
          <label>No Beer</label>
    </fieldset>
    <fieldset>
        <legend>Additional Comments</legend>
        <textarea style="height: 100px"></textarea>
    </fieldset>
    <fieldset>
      <legend>E-mail Address</legend>
        <input type="email">
    </fieldset>
    <fieldset>
      <legend>Submit</legend>
        <input type="submit">
    </fieldset>
  </form>

</body>
</html>
