<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>

    <script>
      var numArray = prompt("Enter Number of Arrays:");
      var arrayDepth = prompt("Enter Array Depth");
      for(i=0;i<numArray;i++){
        var array = [0];
        for(j=1;j<=arrayDepth;j++){
          array.push(j);
        }
        console.log(array);
      }
    </script>
