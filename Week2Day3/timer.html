<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width: 100%;
        height: 100%;
        background-color: green;
        text-align: center;
        font-size: 100px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <span id="timeLeft">#</span>
    </div>

    <script>
      var timeLimit = prompt("Please provide a time limit in seconds:");
      var timer = timeLimit;
      timeLimit = timeLimit * 1000 + 1000;
      var counter = window.setInterval(function(){
        document.getElementById('timeLeft').innerHTML = timer;
        timer--;
      }, 1000);
      window.setTimeout(function(){
        var turnRed = document.getElementsByTagName('div')[0];
        turnRed.style.backgroundColor = "red";
        window.clearInterval(counter);
      }, timeLimit);
    </script>
  </body>
</html>
