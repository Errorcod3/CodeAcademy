      /* Absolute Value Function */
      function absoluteValue(num){
        if(num < 0){
          console.log(num * -1);
          }
        else if(num >= 0){
          console.log(num);
        }
        else{
          console.log("You did not provide a number.")
        }
      }
      absoluteValue(-55);

      /* Power of a Number */
      function powerValue(baseNum,powNum){
        var startNum = baseNum;
        for(i = 2; i <= powNum; i++){
          baseNum *= startNum;
          }
          console.log(baseNum);
        }
        powerValue(13,2);

      /* Palindrome Fuction */
       function palindrome(phrase){
         phrase = phrase.toUpperCase().split(" ").join("");
         var reverse = phrase;
         reverse = reverse.split("").reverse().join("");
         return phrase == reverse;
      }
      console.log(palindrome("TACO CAT"));
      console.log(palindrome("Apple Dollar"));

      /* Banned Words Function */
      var words = ["apple", "banana", "orange", "blueberry"];
      var bannedWords = ["watermelon", "kiwano", "passion fruit", "orange"];
      function readact(toCheck, banned){
        for(var i = 0; i < toCheck.length; i++){
          for(var j = 0; j< banned.length; j++){
            if(toCheck[i] == banned[j]){
              toCheck[i] = "REDACTED";
            }
          }
        }
        return toCheck;
      }
      var redactedWords = readact(words, bannedWords);
      console.log(redactedWords);

      /* FizzBuzz version 1 */
      function buzzFizz(i){
          if(i%2 == 0 && i%3 == 0){
            console.log(i + "-" +  "FizzBuzz");
          }
          else if(i%2 == 0){
            console.log(i + "-" + "Fizz");
          }
          else if(i%3 == 0){
            console.log(i + "-" +  "Buzz");
          }
          else{
            console.log(i);
          }
        }

      /* FizzBuzz version 2 */
      function fizzBuzz(numA,numB){
        if(numA > numB){
          while(numB < numA){
            numB++;
            console.log(buzzFizz(numB));
          }
        }
        else if(numA < numB){
          while(numA < numB){
            numB--;
            console.log(buzzFizz(numB));
          }
        }
        else if(numA = numB){
          console.log();
        }
        else{
          console.log("You did not provide numbers within parameters.");
        }
      }
      console.log(fizzBuzz(64,44));
      console.log(fizzBuzz(44,64));
