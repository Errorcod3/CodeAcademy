<!DOCTYPE HTML>
<head>
<title>My WorkWeek</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./Test_Table_01.css">
</head>

<header>
  <h1>My Code Academy Work Week</h1>
</header>

<body>
  <table border="1" align="center">
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th colspan="2">Weekend</th>
    </tr>
    <tr>
      <td>CSS</td>
      <td>JAVA</td>
      <td>JavaScript</td>
      <td>MySql</td>
      <td>.NET</td>
      <td rowspan="2">Party</td>
      <td rowspan="2">Brunch</td>
    </tr>
    <tr>
      <td>C#</td>
      <td>C++</td>
      <td>Ruby</td>
      <td>Rails</td>
      <td>HTML</td>
    </tr>
  </table>
  <form>
      <h2>Favorite Programming Language</h2>
        <input type="radio" name="language" id="languageOne" value="C">
          <label>C</label>
        <input type="radio" name="language" id="languageTwo" value="VB">
          <label>VB</label>
        <input type="radio" name="language" id="languageThree" value="JavaScript">
          <label>JavaScript</label>
        <input type="radio" name="language" id="languageFour" value="TLDR">
          <label>TLDR</label>
      <h2>Idenfity Any Issues/Problems</h2>
        <input type="checkbox" name="problem" id="problemOne" value="tooCold">
          <label>Too Cold</label>
        <input type="checkbox" name="problem" id="problemOne" value="noMusic">
          <label>No Music</label>
        <input type="checkbox" name="problem" id="problemOne" value="noBeer">
          <label>No Beer</label>
      <h5>Select All That Apply</h5>
        <h2>Additional Comments</h2>
        <textarea></textarea>
          <div>
        <label>First Name</label>
      <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <label>Last Name</label>
      <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          </div>
        <div>
      <label>E-mail Address</label>
        <input type="email">
      <h2></h2>
        <input type="submit">
        <input type="reset">
      </div>
  </form>

</body>
</html>
