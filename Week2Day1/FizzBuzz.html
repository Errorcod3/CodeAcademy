<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      for(var i=1;i<=100;i++){
        if(i%2 == 0 && i%3 == 0){
          console.log(i + "-" +  "FizzBuzz");
        }
        else if(i%2 == 0){
          console.log(i + "-" + "Fizz");
        }
        else if(i%3 == 0){
          console.log(i + "-" +  "Buzz");
        }
        else{
          console.log(i);
        }
      }
    </script>
  </body>
</html>
